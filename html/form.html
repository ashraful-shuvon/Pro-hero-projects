<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>

    </header>

    <main>
        <section>
            <h1> Please fill up the form </h1>

            <form>
                <label for="name">Your name:
                    <input id="name" type="text" placeholder="Your name">
                </label>

                <label for="email">Your email:
                    <input id="email" type="text" placeholder="Your email">
                </label>

                <label for="phone">Your phone:
                    <input id="phone" type="text" placeholder="Your phone">
                </label>

                <fieldset>
                    <legend> Pick one pitha </legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>

                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>

                    <label for="puri">
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset>

                <fieldset>
                    <legend> Pick one or more vorta </legend>

                    <label for="alu">
                        <input type="checkbox" name="vorta" id="alu"> Alu vorta
                    </label>

                    <label for="begun">
                        <input type="checkbox" name="vorta" id="begun"> Begun
                    </label>

                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki"> Shutki
                    </label>
                </fieldset>
                <fieldset>
                    <legend> Special instructions </legend>

                    <textarea name="" id="" rows="5" cols="30"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">

            </form>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
